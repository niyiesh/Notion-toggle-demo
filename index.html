<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Toggle Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    details {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
    }
    p {
      margin: 8px 0 0;
    }
  </style>
</head>
<body>
  <h1>Test note</h1>

  <details open>
    <summary>vacation ideas</summary>
    <ul>
      <li>Eat food</li>
      <li>Hotel</li>
      <li>Swim</li>
    </ul>
  </details>
</body>
</html>
